name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test

      # Upload Playwright report
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: FinalReports/playwright-report/
          retention-days: 30

      # Upload ExecutionLogs folder
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: ExecutionLogs
          path: FinalReports/logs/
          retention-days: 30
      # Upload MonoCart folder
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: FinalReports
          path: FinalReports/monocart-report
          retention-days: 30
      # Upload PDF folder
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: PDFReports
          path: FinalReports/reports/pdf
          retention-days: 30
      # Upload Excel folder
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: PDFReports
          path: FinalReports/reports/ExcelReports
          retention-days: 30
