name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£a List compiled files to verify dist folder
      - name: List compiled files
        run: ls -R dist/Utility

      # 6Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 7Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright Tests
        run: npm test

      # 8Ô∏è‚É£ Upload HTML Report
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: FinalReports/playwright-report/
          retention-days: 30

      # 9Ô∏è‚É£ Upload PDF Reports
      - name: Upload PDF Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pdf-reports
          path: FinalReports/reports/pdf/
          retention-days: 30

      # üîü Upload Excel/Word Reports
      - name: Upload Excel Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: word-reports
          path: FinalReports/reports/ExcelReports/
          retention-days: 30

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Monocart Report
      - name: Upload Monocart Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monocart-report
          path: FinalReports/monocart-report/
          retention-days: 30
