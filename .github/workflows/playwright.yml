name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Step 5: Run Playwright tests
      - name: Run Playwright tests
        run: npx cross-env ENV=test npx playwright test

      # Step 6: Upload Playwright HTML report
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: FinalReports/playwright-report/
          retention-days: 30

      # Step 7: Upload execution logs
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: ExecutionLogs
          path: FinalReports/logs/
          retention-days: 30

      # Step 8: Upload MonoCart report folder
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: MonoCartReports
          path: FinalReports/monocart-report/
          retention-days: 30

      # Step 9: Upload PDF reports
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: PDFReports
          path: FinalReports/reports/pdf/
          retention-days: 30

      # Step 10: Upload Excel reports
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: ExcelReports
          path: FinalReports/reports/ExcelReports/
          retention-days: 30
