name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1️ Checkout repository
      - uses: actions/checkout@v4

      # 2️ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # 3 Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4 Install dependencies
      - name: Compile TypeScript
        run: tsc -- project tsconfig.json

      # 5 list dist folder
      - name: List dist folder
        run: ls -R dist

      # 6️ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 7️ Run Playwright tests
      - name: Run Playwright Tests
        run: npm test

      # 8️ Upload HTML Report
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: FinalReports/playwright-report/
          retention-days: 30

      # 9️ Upload PDF Reports
      - name: Upload PDF Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pdf-reports
          path: FinalReports/reports/pdf/
          retention-days: 30

      # 10 Upload Excel/Word Reports
      - name: Upload Excel Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: word-reports
          path: FinalReports/reports/ExcelReports/
          retention-days: 30

      # 11 Upload Monocart Report
      - name: Upload Monocart Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monocart-report
          path: FinalReports/monocart-report/
          retention-days: 30
